<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>

</head>

<body>
    <div id="app">

        <h1>Verificador de Idade (muito bom ein)</h1>

        <div id="centro">
            <label for="dayInput">Dia:</label>
            <input type="number" id="dayInput" min="1" max="31">

            <label for="monthInput">Mês:</label>
            <input type="number" id="monthInput" min="1" max="12">

            <label for="yearInput">Ano:</label>
            <input type="number" id="yearInput" min="1900" max="2100">
        </div>

        <br>

        <div id="butao">
            <button id="checkButton">Verificar sua Idade!</button>
        </div>

        <br>

        <div id="reset">
            <button type="reset">(resetar informações)</button>
        </div>

        <p id="resultMessage"></p>
        <div id="foto">
            <img id="minorImage" src="cara.png" style="display: none;" />
            <img id="adultImage" src="vem.png" style="display: none;" />
            <img id="noImage" src="ano.png" style="display: none;" />
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
